{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/cv_template.css' %}" />
    <link
      href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="paper">
      <div class="center">
        <div class="name mb1">
          {{ cv.name }}
        </div>
        <div class="phone-and-address mb1">
          {{cv.location}} | {{ cv.phone }}
        </div>
        <div class="divider"></div>
      </div>
      <div class="flex mt1">
        <div class="col-4 mr2">
          <div class="title">
            About Me
          </div>
          <div class="text">
            {{ cv.bio }}
          </div>
        </div>
        <div class="col-6">
          <div class="title">
            My work Experience
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
